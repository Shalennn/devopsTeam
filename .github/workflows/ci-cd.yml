name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - quentin-cli

jobs:
  # Job 1: Tests & Qualit√©
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Lint with flake8
        run: flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        
      - name: Run PyTest
        env:
            PYTHONPATH: ${{github.workspace}}
        run: pytest tests/

  # Job 2: Build & S√©curit√©
  build_and_security:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker Image
        run: docker build -t inventory-api .
        
      - name: Check Image Size (< 100MB)
        run: |
          SIZE=$(docker inspect inventory-api --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB"
          if [ $SIZE_MB -ge 100 ]; then
            echo "Error: Image size exceeds 100MB limit"
            exit 1
          fi [cite: 90]

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'inventory-api'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # Job 3: Pull Request Auto
  auto_pr:
    needs: build_and_security
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' # D√©clenchement sur develop uniquement 
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base main --head develop --title "Auto PR: Merge Develop to Main" --body "Automated PR created by CI/CD pipeline." || echo "PR already exists" 

  # Job 4: D√©ploiement Production
  deploy:
    needs: build_and_security
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # D√©clenchement sur main uniquement 
